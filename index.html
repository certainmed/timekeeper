<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Chrono - Stopwatch & Timer</title>
    
    <!-- Tailwind CSS (via CDN for single file portability) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Pairing Strategy: Nunito for UI (Friendly, Rounded) + JetBrains Mono for Digits (Monospace, Legible) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- CSS VARIABLES FOR THEMES --- */
        :root {
            /* Default Theme (Matcha) */
            --bg-color: #F0F7F4;
            --card-bg: #FFFFFF;
            --primary: #99D98C;
            --primary-dark: #76C893;
            --text-main: #2D3748;
            --text-muted: #A0AEC0;
            --shadow-color: rgba(153, 217, 140, 0.25);
            --font-ui: 'Nunito', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* Themes Data Attributes */
        [data-theme="berry"] {
            --bg-color: #FFF0F3;
            --card-bg: #FFFFFF;
            --primary: #FFB3C1;
            --primary-dark: #FF8FA3;
            --shadow-color: rgba(255, 179, 193, 0.3);
        }

        [data-theme="ocean"] {
            --bg-color: #E0F2F1;
            --card-bg: #FFFFFF;
            --primary: #80CBC4;
            --primary-dark: #4DB6AC;
            --shadow-color: rgba(128, 203, 196, 0.3);
        }

        [data-theme="sunset"] {
            --bg-color: #FFF5EB;
            --card-bg: #FFFFFF;
            --primary: #FFB4A2;
            --primary-dark: #E5989B;
            --shadow-color: rgba(255, 180, 162, 0.3);
        }

        [data-theme="lavender"] {
            --bg-color: #F3E8FF;
            --card-bg: #FFFFFF;
            --primary: #D8B4FE;
            --primary-dark: #C084FC;
            --shadow-color: rgba(216, 180, 254, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-ui);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Soft Card Styling */
        .soft-card {
            background-color: var(--card-bg);
            box-shadow: 0 10px 40px -10px var(--shadow-color), 0 0 20px -10px rgba(0,0,0,0.05);
            border-radius: 2rem; /* Sangat rounded */
            transition: all 0.3s ease;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .btn-secondary {
            background-color: #EDF2F7;
            color: #718096;
        }
        .btn-secondary:hover {
            background-color: #E2E8F0;
        }

        /* Typography Helper */
        .font-mono-nums {
            font-family: var(--font-mono);
            font-variant-numeric: tabular-nums; /* Penting agar angka tidak bergeser */
        }

        /* Custom Scrollbar hide */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Tab Animation */
        .tab-active {
            color: var(--primary-dark);
            background-color: var(--bg-color);
            font-weight: 800;
        }
        .tab-inactive {
            color: var(--text-muted);
            background-color: transparent;
        }
        .tab-inactive:hover {
            color: var(--primary);
        }

        /* Input styling for Timer */
        .time-input {
            border: 2px solid transparent;
            background: var(--bg-color);
            color: var(--text-main);
            transition: all 0.3s;
        }
        .time-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }
        /* Hapus arrow pada input number */
        .time-input::-webkit-outer-spin-button,
        .time-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Animasi Transisi Halaman */
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 selection:bg-[var(--primary)] selection:text-white">

    <!-- Theme Switcher Floating -->
    <div class="absolute top-6 right-6 flex gap-2 p-2 bg-white/50 backdrop-blur-sm rounded-full shadow-sm z-50">
        <button onclick="setTheme('matcha')" class="w-6 h-6 rounded-full border-2 border-white shadow-sm hover:scale-110 transition-transform" style="background-color: #99D98C;" title="Matcha"></button>
        <button onclick="setTheme('berry')" class="w-6 h-6 rounded-full border-2 border-white shadow-sm hover:scale-110 transition-transform" style="background-color: #FFB3C1;" title="Berry"></button>
        <button onclick="setTheme('ocean')" class="w-6 h-6 rounded-full border-2 border-white shadow-sm hover:scale-110 transition-transform" style="background-color: #80CBC4;" title="Ocean"></button>
        <button onclick="setTheme('sunset')" class="w-6 h-6 rounded-full border-2 border-white shadow-sm hover:scale-110 transition-transform" style="background-color: #FFB4A2;" title="Sunset"></button>
        <button onclick="setTheme('lavender')" class="w-6 h-6 rounded-full border-2 border-white shadow-sm hover:scale-110 transition-transform" style="background-color: #D8B4FE;" title="Lavender"></button>
    </div>

    <!-- Main App Container -->
    <div class="w-full max-w-md">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight text-[var(--text-main)] mb-1">Time<span style="color:var(--primary)">Keep</span></h1>
            <p class="text-sm text-[var(--text-muted)]">Simple. Soft. Precise.</p>
        </div>

        <!-- Card -->
        <div class="soft-card overflow-hidden">
            
            <!-- Tabs -->
            <div class="flex p-2 gap-2">
                <button onclick="switchTab('stopwatch')" id="tab-stopwatch" class="flex-1 py-3 rounded-xl text-sm transition-all duration-300 tab-active flex items-center justify-center gap-2">
                    <i class="ph ph-stopwatch text-lg"></i> Stopwatch
                </button>
                <button onclick="switchTab('timer')" id="tab-timer" class="flex-1 py-3 rounded-xl text-sm transition-all duration-300 tab-inactive flex items-center justify-center gap-2">
                    <i class="ph ph-timer text-lg"></i> Timer
                </button>
            </div>

            <!-- Content Area -->
            <div class="p-6 md:p-8 min-h-[400px] flex flex-col justify-center relative">
                
                <!-- STOPWATCH SECTION -->
                <div id="view-stopwatch" class="fade-in w-full text-center">
                    
                    <!-- Time Display -->
                    <div class="font-mono-nums text-[var(--text-main)] mb-10 select-none">
                        <div class="text-6xl md:text-7xl font-bold tracking-tight leading-none" id="sw-display-main">00:00</div>
                        <div class="text-3xl md:text-4xl opacity-60 mt-2 flex justify-center items-end gap-1">
                            <span id="sw-display-seconds">00</span>
                            <span class="text-lg opacity-50 mb-1">.</span>
                            <span class="text-xl" id="sw-display-ms">00</span>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="flex justify-center gap-4">
                        <button onclick="resetStopwatch()" class="w-14 h-14 rounded-full btn-secondary flex items-center justify-center text-xl shadow-sm" title="Reset">
                            <i class="ph ph-arrow-counter-clockwise"></i>
                        </button>
                        <button onclick="toggleStopwatch()" id="sw-btn-toggle" class="w-20 h-20 rounded-3xl btn-primary flex items-center justify-center text-3xl shadow-lg hover:shadow-xl">
                            <i class="ph ph-play-fill" id="sw-icon-toggle"></i>
                        </button>
                        <button onclick="lapStopwatch()" class="w-14 h-14 rounded-full btn-secondary flex items-center justify-center text-xl shadow-sm" title="Lap">
                            <i class="ph ph-flag"></i>
                        </button>
                    </div>

                    <!-- Laps Container -->
                    <div class="mt-8 max-h-40 overflow-y-auto hide-scrollbar space-y-2 text-sm text-[var(--text-muted)]" id="sw-laps">
                        <!-- Laps will appear here -->
                    </div>
                </div>

                <!-- TIMER SECTION -->
                <div id="view-timer" class="hidden fade-in w-full text-center">
                    
                    <!-- Timer Input State -->
                    <div id="timer-setup" class="flex flex-col items-center">
                        <div class="flex items-center gap-2 mb-8">
                            <div class="flex flex-col items-center gap-1">
                                <input type="number" id="input-h" placeholder="00" min="0" max="99" class="time-input w-20 h-24 text-4xl text-center rounded-2xl font-mono-nums font-bold">
                                <label class="text-xs uppercase font-bold tracking-wider text-[var(--text-muted)]">Jam</label>
                            </div>
                            <span class="text-3xl font-bold text-[var(--text-muted)] pb-6">:</span>
                            <div class="flex flex-col items-center gap-1">
                                <input type="number" id="input-m" placeholder="00" min="0" max="59" class="time-input w-20 h-24 text-4xl text-center rounded-2xl font-mono-nums font-bold">
                                <label class="text-xs uppercase font-bold tracking-wider text-[var(--text-muted)]">Mnt</label>
                            </div>
                            <span class="text-3xl font-bold text-[var(--text-muted)] pb-6">:</span>
                            <div class="flex flex-col items-center gap-1">
                                <input type="number" id="input-s" placeholder="00" min="0" max="59" class="time-input w-20 h-24 text-4xl text-center rounded-2xl font-mono-nums font-bold">
                                <label class="text-xs uppercase font-bold tracking-wider text-[var(--text-muted)]">Dtk</label>
                            </div>
                        </div>

                        <!-- Presets -->
                        <div class="flex gap-2 mb-10 overflow-x-auto w-full justify-center hide-scrollbar px-2">
                            <button onclick="setPreset(5,0)" class="px-4 py-2 rounded-lg bg-[var(--bg-color)] text-[var(--text-muted)] text-xs font-bold hover:text-[var(--primary)] transition-colors">5m</button>
                            <button onclick="setPreset(10,0)" class="px-4 py-2 rounded-lg bg-[var(--bg-color)] text-[var(--text-muted)] text-xs font-bold hover:text-[var(--primary)] transition-colors">10m</button>
                            <button onclick="setPreset(25,0)" class="px-4 py-2 rounded-lg bg-[var(--bg-color)] text-[var(--text-muted)] text-xs font-bold hover:text-[var(--primary)] transition-colors">25m</button>
                        </div>
                        
                        <button onclick="startTimer()" class="w-full py-4 rounded-2xl btn-primary text-lg font-bold shadow-md flex items-center justify-center gap-2">
                            <i class="ph ph-play"></i> Mulai Timer
                        </button>
                    </div>

                    <!-- Timer Running State -->
                    <div id="timer-running" class="hidden flex-col items-center">
                        <div class="relative w-64 h-64 flex items-center justify-center mb-8">
                            <!-- SVG Circle Progress -->
                            <svg class="w-full h-full transform -rotate-90">
                                <circle cx="128" cy="128" r="120" stroke="var(--bg-color)" stroke-width="8" fill="transparent"/>
                                <circle id="timer-progress" cx="128" cy="128" r="120" stroke="var(--primary)" stroke-width="8" fill="transparent" stroke-dasharray="753.6" stroke-dashoffset="0" stroke-linecap="round" class="transition-all duration-1000 linear"/>
                            </svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center font-mono-nums text-[var(--text-main)]">
                                <div class="text-5xl font-bold" id="tm-display">00:00:00</div>
                            </div>
                        </div>

                        <div class="flex justify-center gap-4 w-full px-4">
                            <button onclick="resetTimer()" class="flex-1 py-3 rounded-xl btn-secondary font-bold">Batal</button>
                            <button onclick="toggleTimerPause()" id="tm-btn-pause" class="flex-1 py-3 rounded-xl btn-primary font-bold">Jeda</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="alarm-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <script>
        // --- THEME MANAGEMENT ---
        function setTheme(themeName) {
            document.body.setAttribute('data-theme', themeName);
            localStorage.setItem('soft-chrono-theme', themeName);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('soft-chrono-theme');
        if (savedTheme) setTheme(savedTheme);


        // --- TAB MANAGEMENT ---
        function switchTab(tab) {
            const swView = document.getElementById('view-stopwatch');
            const tmView = document.getElementById('view-timer');
            const swTab = document.getElementById('tab-stopwatch');
            const tmTab = document.getElementById('tab-timer');

            if (tab === 'stopwatch') {
                swView.classList.remove('hidden');
                tmView.classList.add('hidden');
                swTab.classList.replace('tab-inactive', 'tab-active');
                tmTab.classList.replace('tab-active', 'tab-inactive');
            } else {
                tmView.classList.remove('hidden');
                swView.classList.add('hidden');
                tmTab.classList.replace('tab-inactive', 'tab-active');
                swTab.classList.replace('tab-active', 'tab-inactive');
            }
        }


        // --- STOPWATCH LOGIC ---
        let swInterval;
        let swStartTime = 0;
        let swElapsedTime = 0;
        let swRunning = false;
        let swLaps = [];

        function formatTime(ms) {
            let date = new Date(ms);
            let h = String(Math.floor(ms / (1000 * 60 * 60))).padStart(2, '0');
            let m = String(date.getUTCMinutes()).padStart(2, '0');
            let s = String(date.getUTCSeconds()).padStart(2, '0');
            let mil = String(Math.floor(date.getUTCMilliseconds() / 10)).padStart(2, '0');
            return { h, m, s, mil };
        }

        function updateStopwatchDisplay() {
            const { h, m, s, mil } = formatTime(swElapsedTime);
            
            // Format HH:MM only if hours > 0, otherwise MM:SS logic slightly adjusted for visuals
            let mainDisplay = (h !== '00') ? `${h}:${m}` : `${m}:${s}`;
            // If hours are present, the seconds move to the small text. If not, minutes/seconds in big text.
            // Let's stick to a consistent layout requested: H M S MS.
            // Simplified for design: Main = HH:MM or MM:SS (Minutes priority), Sub = SS . MS
            
            if (h === '00') {
                 document.getElementById('sw-display-main').textContent = `${m}:${s}`;
                 document.getElementById('sw-display-seconds').style.display = 'none'; // Hide redundant second
                 // Actually, better to separate like this:
                 // Main: 00:00 (M:S)
                 // Sub: . 00 (MS)
                 document.getElementById('sw-display-main').textContent = `${m}:${s}`;
                 document.getElementById('sw-display-seconds').textContent = "";
                 document.getElementById('sw-display-ms').textContent = mil;
                 document.querySelector('.opacity-50').style.display = 'inline'; // dot
            } else {
                document.getElementById('sw-display-main').textContent = `${h}:${m}`;
                document.getElementById('sw-display-seconds').textContent = s;
                document.getElementById('sw-display-seconds').style.display = 'inline';
                document.getElementById('sw-display-ms').textContent = mil;
            }
        }

        function toggleStopwatch() {
            const btnIcon = document.getElementById('sw-icon-toggle');
            
            if (swRunning) {
                // Pause
                clearInterval(swInterval);
                swRunning = false;
                btnIcon.classList.replace('ph-pause-fill', 'ph-play-fill');
            } else {
                // Start
                const now = Date.now();
                const startPoint = now - swElapsedTime;
                
                swInterval = setInterval(() => {
                    swElapsedTime = Date.now() - startPoint;
                    updateStopwatchDisplay();
                }, 10);
                
                swRunning = true;
                btnIcon.classList.replace('ph-play-fill', 'ph-pause-fill');
            }
        }

        function resetStopwatch() {
            clearInterval(swInterval);
            swRunning = false;
            swElapsedTime = 0;
            swLaps = [];
            
            document.getElementById('sw-display-main').textContent = "00:00";
            document.getElementById('sw-display-seconds').textContent = "00";
            document.getElementById('sw-display-ms').textContent = "00";
            document.getElementById('sw-icon-toggle').classList.replace('ph-pause-fill', 'ph-play-fill');
            
            renderLaps();
        }

        function lapStopwatch() {
            if (!swRunning) return;
            const { h, m, s, mil } = formatTime(swElapsedTime);
            swLaps.unshift(`${h !== '00' ? h+':' : ''}${m}:${s}.${mil}`);
            renderLaps();
        }

        function renderLaps() {
            const container = document.getElementById('sw-laps');
            container.innerHTML = swLaps.map((lap, index) => `
                <div class="flex justify-between px-4 py-2 bg-[var(--bg-color)] rounded-lg">
                    <span>Lap ${swLaps.length - index}</span>
                    <span class="font-mono font-bold">${lap}</span>
                </div>
            `).join('');
        }


        // --- TIMER LOGIC ---
        let tmInterval;
        let tmTotalTime = 0;
        let tmRemaining = 0;
        let tmRunning = false;
        let tmEndTime = 0;

        function setPreset(m, s) {
            document.getElementById('input-h').value = '';
            document.getElementById('input-m').value = m;
            document.getElementById('input-s').value = s === 0 ? '' : s;
        }

        function startTimer() {
            const h = parseInt(document.getElementById('input-h').value) || 0;
            const m = parseInt(document.getElementById('input-m').value) || 0;
            const s = parseInt(document.getElementById('input-s').value) || 0;

            const totalMs = (h * 3600 + m * 60 + s) * 1000;
            if (totalMs <= 0) return;

            tmTotalTime = totalMs;
            tmRemaining = totalMs;
            tmEndTime = Date.now() + tmRemaining;

            // UI Switch
            document.getElementById('timer-setup').classList.add('hidden');
            document.getElementById('timer-running').classList.replace('hidden', 'flex');
            
            runTimerLoop();
        }

        function runTimerLoop() {
            tmRunning = true;
            document.getElementById('tm-btn-pause').textContent = "Jeda";
            
            // Update immediately to avoid lag
            updateTimerDisplay();

            tmInterval = setInterval(() => {
                const now = Date.now();
                tmRemaining = tmEndTime - now;

                if (tmRemaining <= 0) {
                    tmRemaining = 0;
                    finishTimer();
                }
                updateTimerDisplay();
            }, 100); // 100ms is enough for timer
        }

        function updateTimerDisplay() {
            // Calculate progress circle
            const circle = document.getElementById('timer-progress');
            const circumference = 753.6; // 2 * pi * 120
            const progress = tmRemaining / tmTotalTime;
            const dashoffset = circumference - (progress * circumference);
            circle.style.strokeDashoffset = dashoffset;

            // Calculate text
            let seconds = Math.ceil(tmRemaining / 1000);
            let h = Math.floor(seconds / 3600);
            let m = Math.floor((seconds % 3600) / 60);
            let s = seconds % 60;

            const format = (num) => String(num).padStart(2, '0');
            document.getElementById('tm-display').textContent = `${format(h)}:${format(m)}:${format(s)}`;
        }

        function toggleTimerPause() {
            if (tmRunning) {
                // Pause
                clearInterval(tmInterval);
                tmRunning = false;
                document.getElementById('tm-btn-pause').textContent = "Lanjut";
            } else {
                // Resume
                tmEndTime = Date.now() + tmRemaining;
                runTimerLoop();
            }
        }

        function resetTimer() {
            clearInterval(tmInterval);
            tmRunning = false;
            document.getElementById('timer-running').classList.replace('flex', 'hidden');
            document.getElementById('timer-setup').classList.remove('hidden');
            
            // Stop sound if playing
            const audio = document.getElementById('alarm-sound');
            audio.pause();
            audio.currentTime = 0;
        }

        function finishTimer() {
            clearInterval(tmInterval);
            tmRunning = false;
            updateTimerDisplay(); // Show 00:00:00
            
            // Play sound
            const audio = document.getElementById('alarm-sound');
            audio.play().catch(e => console.log("Audio play failed req interaction", e));
            
            document.getElementById('tm-btn-pause').textContent = "Selesai";
        }

        // Initialize display for Stopwatch
        updateStopwatchDisplay();

    </script>
</body>
</html>
